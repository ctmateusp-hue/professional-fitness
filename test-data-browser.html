        async function checkData() {
            const results = document.getElementById('results')
            
            try {
                // Verificar hist√≥rias
                const { data: stories, error: storiesError } = await supabase
                    .from('transformation_stories')
                    .select('*')
                
                // Verificar m√≠dias
                const { data: media, error: mediaError } = await supabase
                    .from('transformation_media')
                    .select('*')

                    <p><strong>Hist√≥rias:</strong> ${stories?.length || 0}</p>
                    <p><strong>M√≠dias:</strong> ${media?.length || 0}</p>

                `
                
            } catch (error) {

            }
        }
        
        async function clearData() {
            const status = document.getElementById('status')
            
            if (!confirm('Tem certeza que deseja limpar os dados de teste?')) {
                return
            }
            
            try {
                // Limpar m√≠dias primeiro (por causa da foreign key)
                await supabase
                    .from('transformation_media')
                    .delete()
                    .eq('story_id', 'test-story-001')
                
                // Limpar hist√≥ria
                await supabase
                    .from('transformation_stories')
                    .delete()
                    .eq('id', 'test-story-001')

            } catch (error) {
